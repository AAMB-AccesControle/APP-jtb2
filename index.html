    <style>
        /* Styles de la page d'accueil */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .step { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 8px; border-left: 3px solid #2c5f2d; font-size: 14px; }
        .direct-link { margin-top: 15px; font-size: 14px; }
        .direct-link a { color: #2c5f2d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo-aamb.png" alt="AAMB"></div>
        <h1>Application AAMB</h1>
        <p>Installez l'application pour accÃ©der au scanner et aux outils de contrÃ´le.</p>
        
        <button id="installBtn" class="install-btn" style="display: none;">âž• Installer l'application</button>
        
        <div id="iosInstructions" class="manual-instructions" style="display: none;">
            <p><strong>ðŸ“± Installation iPhone :</strong></p>
            <div class="step">1. Appuyez sur <strong>Partager</strong> <span style="font-size:18px">âŽ‹</span></div>
            <div class="step">2. Choisissez <strong>"Sur l'Ã©cran d'accueil"</strong></div>
        </div>

        <div class="direct-link">
            <a href="app.html">Ouvrir les outils sans installer</a>
        </div>
    </div>

    <script>
        // Enregistrement Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // REDIRECTION : On redirige vers app.html (vos boutons) et non plus le site externe
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            window.location.replace("app.html");
        }

        // DÃ©tection iOS
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
        if (isIOS && !window.navigator.standalone) {
            document.getElementById('iosInstructions').style.display = 'block';
        }

        // Bouton Android
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            }
        });
    </script>
</body>
