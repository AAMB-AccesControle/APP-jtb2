    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 100%; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .logo { width: 150px; height: 150px; margin: 0 auto 30px; background: white; border-radius: 20px; overflow: hidden; }

<body>
    <div class="container">
        <div class="logo">
            <img src="logo-aamb.png" alt="AAMB">
        </div>
        <h1>AAMB</h1>
        <p>Installez l'application pour un accÃ¨s rapide et facile.</p>
        
        <button id="installBtn" class="install-btn" style="display: none;">
            âž• Ajouter Ã  l'Ã©cran d'accueil
        </button>
        
        <button id="iosBtn" class="install-btn" style="display: none;">
            ðŸ“² Instructions d'installation
        </button>
        
        <div id="iosInstructions" class="manual-instructions" style="display: none;">
            <p style="text-align: center; margin-bottom: 15px;"><strong>ðŸ“± Sur iPhone/iPad :</strong></p>
            <div class="step">
                <strong>1.</strong> Appuyez sur le bouton Partager 
                <span style="font-size: 18px;">âŽ‹</span> en bas (ou en haut sur iPad)
            </div>
            <div class="step">
                <strong>2.</strong> Faites dÃ©filer et sÃ©lectionnez 
                <strong>"Sur l'Ã©cran d'accueil"</strong>
            </div>
            <div class="step">
                <strong>3.</strong> Appuyez sur <strong>"Ajouter"</strong>
            </div>
        </div>
        
        <div class="direct-link">
            <a href="app.html">â†’ Ouvrir l'application sans installer</a>

    </div>

    <script>
        // --- 1. ENREGISTREMENT DU SERVICE WORKER (Indispensable pour PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW enregistrÃ© !'))
                    .catch(err => console.log('Erreur SW:', err));
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const iosBtn = document.getElementById('iosBtn');
        const iosInstructions = document.getElementById('iosInstructions');

        // DÃ©tection iOS amÃ©liorÃ©e
        function isIOS() {
            return [
                'iPad Simulator', 'iPhone Simulator', 'iPod Simulator',
                'iPad', 'iPhone', 'iPod'
            ].includes(navigator.platform)
            || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        // Si l'app est dÃ©jÃ  installÃ©e, on redirige vers l'app rÃ©elle
        if (isStandalone()) {
            window.location.href = 'app.html';
        }

        // Gestion de l'affichage des boutons
        if (isIOS()) {
            iosBtn.style.display = 'block';
            iosBtn.addEventListener('click', () => {
                iosInstructions.style.display = 'block';
                iosBtn.style.display = 'none';
            });
        } else {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.style.display = 'block';
            });

            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Utilisateur a acceptÃ© l\'installation');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            });
        }
    </script>
