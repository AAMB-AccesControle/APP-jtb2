<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 100%; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .logo { width: 120px; height: 120px; margin: 0 auto 30px; border-radius: 20px; overflow: hidden; }
        .logo img { width: 100%; height: 100%; object-fit: contain; }
        h1 { color: #2c5f2d; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; font-size: 16px; }
        .install-btn { background: #2c5f2d; color: white; border: none; padding: 16px; font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
        .manual-instructions { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: left; font-size: 14px; }
        .step { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 8px; border-left: 3px solid #2c5f2d; }
        .direct-link { margin-top: 15px; font-size: 14px; }
        .direct-link a { color: #2c5f2d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo-aamb.png" alt="AAMB"></div>
        <h1>Application AAMB</h1>
        <p>Installez l'application sur votre Ã©cran d'accueil pour un accÃ¨s rapide.</p>
        
        <button id="installBtn" class="install-btn" style="display: none;">âž• Installer l'application</button>
        
        <div id="iosInstructions" class="manual-instructions" style="display: none;">
            <p><strong>ðŸ“± Installation sur iPhone :</strong></p>
            <div class="step">1. Appuyez sur le bouton <strong>Partager</strong> <span style="font-size:18px">âŽ‹</span></div>
            <div class="step">2. Choisissez <strong>"Sur l'Ã©cran d'accueil"</strong></div>
        </div>

        <div class="direct-link">
            <a href="https://www.aamb.asso.fr/">AccÃ©der directement au site web</a>
        </div>
    </div>

    <script>
        const SITE_URL = "https://www.aamb.asso.fr/";

        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Si dÃ©jÃ  installÃ©, on redirige vers le site
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            window.location.href = SITE_URL;
        }

        // DÃ©tection iOS
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        if (isIOS) {
            document.getElementById('iosInstructions').style.display = 'block';
        }

        // Gestion bouton Android
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('installBtn');
            btn.style.display = 'block';
            btn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt = null;
                btn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
